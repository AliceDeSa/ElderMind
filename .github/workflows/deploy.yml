name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ou 'master' se for o caso

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          cd finance-app
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: finance-app/dist
          branch: gh-pages
